<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laba 3</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="home">
  <header class="header">
    <div class="header__top">
      <img 
        src="img/header__logo.png" 
        alt="header__logo"
        class="header__logo"
      >
      <a href="#menu">
        <img 
          src="img/Icon-Burger-menu.png" 
          alt="Icon-Burger-menu"
          class="menu__icon"
        >
      </a>
   </div>
   <div class="header__bottom">
      <h1 class="header__title">
             if everything seems under 
        <br> control, you're just not going 
        <br> fast enough
      </h1>
   </div>
  </header>

  <div class="overall">
    <aside class="left__bar">
    </aside>

    <nav class="nav" id="nav">
      <h2 class="nav__title">Schedule season 2024</h2>
      <div class="schedule">
        <article class="car__category">
          <a class="category__link" href="https://racingcalendar.net/championship/fia-formula-1-world-championship">
            <img 
            src="img/f1_category.jpg" 
            alt="Formula 1"
            class="f1__category__photo"
            >
            <h3 class="category-photo__title">Formula 1</h3>
          </a>
          
        </article>
        <article class="car__category">
          <a class="category__link" href="https://racingcalendar.net/championship/nascar-cup-series">
            <img 
            src="img/nascar.jpg" 
            alt="Nascar"
            class="nascar__category__photo"
            >
            <h3 class="category-photo__title">Nascar</h3>
          </a>
          
        </article>
      </div>
    </nav>

    <main class="main__content"></main>

    <aside class="right__bar">
    </aside>
  </div>

  <footer class="footer">
   
  </footer>
</body>
</html>
